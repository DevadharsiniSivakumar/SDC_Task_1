<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

<div class="form-container">
    <h2>Invoice Data Input</h2>
    <form id="invoice-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" required>

        <label for="customer-address">Customer Address:</label>
        <textarea id="customer-address" rows="3" required></textarea>

        <label for="item-description">Item Description:</label>
        <input type="text" id="item-description" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>

        <label for="price-per-unit">Price per Unit:</label>
        <input type="number" id="price-per-unit" min="0.01" step="0.01" required>

        <label for="tax-rate">Tax Rate (%):</label>
        <input type="number" id="tax-rate" min="0" step="0.01" required>

        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>
</div>

<div class="invoice-container" id="invoice-container" style="display: none;">
    <h2>AAA Super Market</h2>
    <div class="invoice">
        <div class="invoice-header">
            <h3>Invoice</h3>
        </div>
        <div id="invoice-content"></div>
        <div class="invoice-footer">
            <button onclick="printInvoice()" class="no-print">print</button>
            <button onclick="downloadInvoice()" class="no-print">Download PDF</button>
            <h4>AAA Super Market</h4>
            <p>Contact Us  <br> Anna Nagar, Chennai</p>
        </div>
    </div>
</div>

<script src="../JS/script.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
